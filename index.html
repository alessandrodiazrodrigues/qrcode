// =================== TIMER 2 MINUTOS COM FECHAMENTO FOR√áADO ===================
function startTimer() {
    timeLeft = 120;
    
    timerInterval = setInterval(() => {
        timeLeft--;
        
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const timerEl = document.getElementById('timer');
        
        if (timerEl) {
            timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 30) {
                timerEl.className = 'timer danger';
            } else if (timeLeft <= 60) {
                timerEl.className = 'timer warning';
            }
        }
        
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            forceClose('Sess√£o expirada! (2 minutos)');
        }
    }, 1000);
}

function forceClose(message) {
    showSuccess(message);
}

// =================== VALIDAR BLOQUEIO CRUZ AZUL (LEITOS IRM√ÉOS) ===================
async function validarBloqueioCruzAzul(dados) {
    // S√≥ valida se for Cruz Azul enfermaria (leitos 21-36)
    if (dados.hospital !== 'H2') return { valido: true };
    
    const leitoNum = parseInt(dados.leito);
    if (leitoNum < 21 || leitoNum > 36) return { valido: true };
    
    try {
        // Buscar leito irm√£o
        const leitoIrmao = CRUZ_AZUL_LEITOS_IRMAOS[dados.leito];
        if (!leitoIrmao) return { valido: true };
        
        // Buscar dados atuais
        const response = await fetch(API_URL);
        const result = await response.json();
        
        if (!result.hospitais || !result.hospitais.H2) {
            return { valido: true };
        }
        
        // Encontrar dados do leito irm√£o
        const dadosIrmao = result.hospitais.H2.leitos.find(l => 
            String(l.leito || l.numero) === String(leitoIrmao)
        );
        
        // Se irm√£o est√° vago, libera
        if (!dadosIrmao || dadosIrmao.status === 'Vago' || dadosIrmao.status === 'vago') {
            return { valido: true };
        }
        
        const numFixoIrmao = NUMERACAO_FIXA_CRUZ_AZUL[leitoIrmao];
        
        // PRIORIDADE 1: ISOLAMENTO
        if (dadosIrmao.isolamento && dadosIrmao.isolamento !== 'N√£o Isolamento') {
            return {
                valido: false,
                mensagem: `‚ùå BLOQUEADO POR ISOLAMENTO!\n\nO leito irm√£o (${numFixoIrmao}) est√° em ${dadosIrmao.isolamento}.\n\nAguarde a alta para admitir neste leito.`
            };
        }
        
        // PRIORIDADE 2: G√äNERO
        if (dados.genero && dadosIrmao.sexo && dados.genero !== dadosIrmao.sexo) {
            return {
                valido: false,
                mensagem: `‚ùå BLOQUEADO POR G√äNERO!\n\nLeito irm√£o (${numFixoIrmao}) ocupado por paciente ${dadosIrmao.sexo}.\n\nEste leito s√≥ pode receber pacientes do sexo ${dadosIrmao.sexo}.`
            };
        }
        
        console.log(`Cruz Azul: Leito ${dados.leito} liberado (irm√£o ${leitoIrmao} compat√≠vel)`);
        return { valido: true };
        
    } catch (error) {
        console.error('Erro ao validar Cruz Azul:', error);
        return { valido: true }; // Em caso de erro, permite continuar
    }
}

// =================== VALIDAR LIMITE ENFERMARIAS SANTA CLARA ===================
async function validarLimiteSantaClara(dados) {
    // S√≥ valida se for Santa Clara tentando admitir Enfermaria
    if (dados.hospital !== 'H4' || dados.tipoQuarto !== 'Enfermaria') {
        return { valido: true };
    }
    
    try {
        // Buscar dados atuais do Santa Clara
        const response = await fetch(API_URL);
        const result = await response.json();
        
        if (!result.hospitais || !result.hospitais.H4) {
            return { valido: true };
        }
        
        // Contar enfermarias ocupadas
        let enfermariasOcupadas = 0;
        result.hospitais.H4.leitos.forEach(leito => {
            const statusOcupado = leito.status === 'Em uso' || leito.status === 'Ocupado';
            const tipoEnfermaria = leito.tipo === 'Enfermaria';
            
            if (statusOcupado && tipoEnfermaria) {
                enfermariasOcupadas++;
            }
        });
        
        console.log(`Santa Clara: ${enfermariasOcupadas} enfermarias ocupadas (limite: 4)`);
        
        if (enfermariasOcupadas >= SANTA_CLARA_MAX_ENFERMARIAS) {
            return {
                valido: false,
                mensagem: `‚ùå LIMITE ATINGIDO!\n\nO Santa Clara j√° possui ${SANTA_CLARA_MAX_ENFERMARIAS} enfermarias ocupadas (m√°ximo permitido).\n\nAguarde uma alta ou admita como Apartamento.`
            };
        }
        
        return { valido: true };
        
    } catch (error) {
        console.error('Erro ao validar limite:', error);
        return { valido: true }; // Em caso de erro, permite continuar
    }
}

        const validacaoCA = await validarBloqueioCruzAzul(dados);
        if (!validacaoCA.valido) {
            alert(validacaoCA.mensagem);
            return;
        }
        
        // ‚≠ê V3.3: Validar limite de enfermarias Santa Clara
        const validacaoSC = await validarLimiteSantaClara(dados);
        if (!validacaoSC.valido) {
            alert(validacaoSC.mensagem);
            return;
        }
        
        if (!validarDados(dados)) return;
        
        const leito = hospitalData[currentHospital].leitos.find(l => 
            String(l.leito || l.numero) === String(currentLeito)
        );
        const isVago = !leito.status || leito.status === 'Vago' || leito.status === 'vago';
        
        const payload = {
            action: isVago ? 'admitir' : 'atualizar',
            hospital: currentHospital,
            leito: currentLeito,
            ...dados
        };
        
        if (isVago && dados.iniciais) {
            payload.nome = dados.iniciais;
            delete payload.iniciais;
        }
        
        console.log('üì§ Enviando V3.3 (COM DIRETIVAS):', payload);
        
        const params = new URLSearchParams();
        for (const [key, value] of Object.entries(payload)) {
            if (Array.isArray(value)) {
                params.append(key, value.join(','));
            } else if (value !== null && value !== undefined) {
                params.append(key, String(value));
            }
        }
        
        const response = await fetch(`${API_URL}?${params.toString()}`);
        const result = await response.json();
        
        if (!result.ok) throw new Error(result.error || 'Erro ao salvar');
        
        clearInterval(timerInterval);
        const message = isVago ? 'Paciente admitido com sucesso (V3.3)!' : 'Dados atualizados com sucesso (V3.3)!';
        showSuccess(message);
        
    } catch (error) {
        console.error('‚ùå Erro:', error);
        alert('Erro ao salvar: ' + error.message);
    }
}
