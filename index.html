function formatarMatriculaExibicao(matricula) {
    if (!matricula || matricula === '‚Äî') return '‚Äî';
    const mat = String(matricula).replace(/\D/g, '');
    if (mat.length === 0) return '‚Äî';
    if (mat.length === 1) return mat;
    return mat.slice(0, -1) + '-' + mat.slice(-1);
}

function formatarMatricula(input) {
    let valor = input.value.replace(/\D/g, '');
    
    if (valor.length > 10) {
        valor = valor.slice(0, 10);
    }
    
    if (valor.length > 1) {
        valor = valor.slice(0, -1) + '-' + valor.slice(-1);
    }
    
    input.value = valor;
}

function formatarIniciais(input) {
    let texto = input.value;
    
    // Remove pontos, tra√ßos e espa√ßos
    texto = texto.replace(/[.\s-]/g, '');
    
    // Converte para mai√∫sculas
    texto = texto.toUpperCase();
    
    // Limita a apenas letras
    texto = texto.replace(/[^A-Z]/g, '');
    
    // Adiciona espa√ßo entre cada letra
    texto = texto.split('').join(' ');
    
    input.value = texto;
}

function configurarBuscaDinamica(containerId, searchId) {
    const searchInput = document.getElementById(searchId);
    const container = document.getElementById(containerId);
    
    if (!searchInput || !container) {
        console.error(`‚ùå Elementos n√£o encontrados: ${searchId} ou ${containerId}`);
        return;
    }
    
    const labels = container.querySelectorAll('label.checkbox-item');
    
    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();
        
        labels.forEach(label => {
            const text = label.textContent.toLowerCase();
            
            if (searchTerm === '' || text.includes(searchTerm)) {
                label.style.display = 'flex';
            } else {
                label.style.display = 'none';
            }
        });
        
        const visibleLabels = Array.from(labels).filter(l => l.style.display !== 'none');
        let msgNoResults = container.querySelector('.no-results-message');
        
        if (visibleLabels.length === 0) {
            if (!msgNoResults) {
                msgNoResults = document.createElement('div');
                msgNoResults.className = 'no-results-message';
                msgNoResults.textContent = `Nenhum resultado para "${searchTerm}"`;
                container.appendChild(msgNoResults);
            }
        } else {
            if (msgNoResults) {
                msgNoResults.remove();
            }
        }
    });
    
    console.log(`‚úÖ Busca din√¢mica configurada: ${searchId}`);
}

function atualizarContadorAnotacoes() {
    const textarea = document.getElementById('anotacoes');
    const contador = document.getElementById('contadorAnotacoes');
    
    if (textarea && contador) {
        const atual = textarea.value.length;
        contador.textContent = `${atual}/800`;
        
        if (atual > 750) {
            contador.style.color = '#ef4444';
        } else if (atual > 600) {
            contador.style.color = '#f59e0b';
        } else {
            contador.style.color = '#9ca3af';
        }
    }
}

async function loadHospitalData(hospitalId) {
    try {
        console.log('üì° Carregando dados V6.0...');
        
        const response = await fetch(`${API_URL}?action=all`);
        if (!response.ok) throw new Error('Erro na API');
        
        const data = await response.json();
        if (!data.ok) throw new Error(data.error || 'Erro desconhecido');
        
        if (!data.data || !data.data[hospitalId]) {
            throw new Error(`Hospital ${hospitalId} n√£o encontrado`);
        }
        
        hospitalData = data.data;
        
        const leito = hospitalData[hospitalId].leitos.find(l => 
            String(l.leito || l.numero) === String(currentLeito)
        );
        
        if (!leito) {
            showError(`Leito ${currentLeito} n√£o encontrado.`);
            return;
        }
        
        renderForm(leito);
        startTimer();
        hideLoading();
        
    } catch (error) {
        console.error('‚ùå Erro:', error);
        showError('Erro ao carregar dados. Tente novamente.');
    }
}

function verificarLeitoIrmao(hospital, leito) {
    const leitoNum = parseInt(leito);
    
    if (hospital === 'H2') {
        if (leitoNum >= 21 && leitoNum <= 46) {
            return CRUZ_AZUL_LEITOS_IRMAOS[leito] || null;
        }
    }
    
    if (hospital === 'H4') {
        if (leitoNum >= 10 && leitoNum <= 27) {
            return SANTA_CLARA_LEITOS_IRMAOS[leito] || null;
        }
    }
    
    return null;
}

function configurarLogicaConcessoes(leito) {
    const checkboxNaoSeAplica = document.getElementById('conc0');
    
    if (!checkboxNaoSeAplica) return;
    
    const todosCheckboxes = CONCESSOES.map((_, i) => document.getElementById(`conc${i}`)).filter(cb => cb);
    const outrosCheckboxes = todosCheckboxes.filter(cb => cb.id !== 'conc0');
    
    checkboxNaoSeAplica.addEventListener('change', function() {
        if (this.checked) {
            outrosCheckboxes.forEach(cb => {
                cb.checked = false;
                cb.disabled = true;
            });
        } else {
            outrosCheckboxes.forEach(cb => {
                cb.disabled = false;
            });
        }
    });
    
    outrosCheckboxes.forEach(cb => {
        cb.addEventListener('change', function() {
            if (this.checked) {
                checkboxNaoSeAplica.checked = false;
            }
        });
    });
    
    if (checkboxNaoSeAplica.checked) {
        outrosCheckboxes.forEach(cb => {
            cb.disabled = true;
        });
    }
}

function startTimer() {
    const timerElement = document.getElementById('timer');
    timeLeft = 120;
    
    timerInterval = setInterval(() => {
        timeLeft--;
        
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        timerElement.textContent = display;
        
        if (timeLeft <= 30) {
            timerElement.classList.add('danger');
            timerElement.classList.remove('warning');
        } else if (timeLeft <= 60) {
            timerElement.classList.add('warning');
            timerElement.classList.remove('danger');
        }
        
        if (timeLeft === 0) {
            clearInterval(timerInterval);
            showError('Tempo esgotado! Recarregue a p√°gina pelo QR Code.');
        }
    }, 1000);
}

async function saveData() {
    const btnSalvar = document.querySelector('.btn-primary');

    try {
        btnSalvar.disabled = true;
        btnSalvar.style.opacity = '0.6';

        if (!validacaoCA.valido) {

            btnSalvar.style.opacity = '1';
            btnSalvar.style.cursor = 'pointer';
            btnSalvar.textContent = textoOriginal;

        }
        
        const validacaoSC = await validarLimiteSantaClara(dados);
        if (!validacaoSC.valido) {

            btnSalvar.disabled = false;
            btnSalvar.style.opacity = '1';
            btnSalvar.style.cursor = 'pointer';
            btnSalvar.textContent = textoOriginal;
            return;
        }
        
        if (!validarDados(dados)) {
            btnSalvar.disabled = false;
            btnSalvar.style.opacity = '1';
            btnSalvar.style.cursor = 'pointer';
            btnSalvar.textContent = textoOriginal;
            return;
        }
        
        const leito = hospitalData[currentHospital].leitos.find(l => 
            String(l.leito || l.numero) === String(currentLeito)
        );
        const isVago = !leito.status || leito.status === 'Vago' || leito.status === 'vago';
        
        const payload = {
            action: isVago ? 'admitir' : 'atualizar',
            hospital: currentHospital,
            leito: currentLeito,
            ...dados
        };
        
        console.log('üì§ Enviando V6.0:', payload);
        
        const params = new URLSearchParams();
        for (const [key, value] of Object.entries(payload)) {
            if (Array.isArray(value)) {
                const filtered = key === 'concessoes' 
                    ? value.filter(v => v !== 'N√£o se aplica')
                    : value;
                params.append(key, filtered.join(','));
            } else if (value !== null && value !== undefined) {
                params.append(key, String(value));
            }
        }
        
        const response = await fetch(`${API_URL}?${params.toString()}`);
        const result = await response.json();
        
        if (!result.ok) throw new Error(result.error || 'Erro ao salvar');
        
        clearInterval(timerInterval);
        const message = isVago ? 'Paciente admitido com sucesso!' : 'Dados atualizados com sucesso!';
        showSuccess(message);
        
    } catch (error) {
        console.error('‚ùå Erro:', error);

        btnSalvar.disabled = false;
        btnSalvar.style.opacity = '1';
        btnSalvar.style.cursor = 'pointer';
        btnSalvar.textContent = textoOriginal;
    }
}
