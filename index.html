    <script>
// =================== ARCHIPELAGO QR V4.0 MOBILE ===================
// ‚úÖ Cores atualizadas: #60a5fa + #9ca3af
// ‚úÖ 7 hospitais | 93 leitos
// ‚úÖ Fonte Poppins Bold
// ‚úÖ Linhas de Cuidado INIBIDAS na UI
// ‚úÖ Title Case aplicado

// =================== DADOS GLOBAIS ===================
let hospitalData = {};
let currentHospital = null;
let currentLeito = null;
let timerInterval = null;
let timeLeft = 120;

// =================== FUN√á√ÉO FORMATA√á√ÉO MATR√çCULA ===================
function formatarMatriculaExibicao(matricula) {
    if (!matricula || matricula === '‚Äî') return '‚Äî';
    const mat = String(matricula).replace(/\D/g, '');
    if (mat.length === 0) return '‚Äî';
    if (mat.length === 1) return mat;
    return mat.slice(0, -1) + '-' + mat.slice(-1);
}

// =================== FUN√á√ÉO BUSCA DIN√ÇMICA ===================
function configurarBuscaDinamica(containerId, searchId) {
    const searchInput = document.getElementById(searchId);
    const container = document.getElementById(containerId);
    
    if (!searchInput || !container) {
        console.error(`‚ùå Elementos n√£o encontrados: ${searchId} ou ${containerId}`);
        return;
    }
    
    const labels = container.querySelectorAll('label.checkbox-item');
    
    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();
        
        labels.forEach(label => {
            const text = label.textContent.toLowerCase();
            
            if (searchTerm === '' || text.includes(searchTerm)) {
                label.style.display = 'flex';
            } else {
                label.style.display = 'none';
            }
        });
        
        const visibleLabels = Array.from(labels).filter(l => l.style.display !== 'none');
        let msgNoResults = container.querySelector('.no-results-message');
        
        if (visibleLabels.length === 0) {
            if (!msgNoResults) {
                msgNoResults = document.createElement('div');
                msgNoResults.className = 'no-results-message';
                msgNoResults.textContent = `Nenhum resultado para "${searchTerm}"`;
                container.appendChild(msgNoResults);
            }
        } else {
            if (msgNoResults) {
                msgNoResults.remove();
            }
        }
    });
    
    console.log(`‚úÖ Busca din√¢mica configurada: ${searchId}`);
}

// =================== INICIALIZA√á√ÉO ===================
document.addEventListener('DOMContentLoaded', async function() {
    console.log('üöÄ Archipelago QR V4.0 Mobile');
    console.log('üé® Cores: #60a5fa + #9ca3af');
    console.log('‚úçÔ∏è Fonte: Poppins Bold');
    console.log('üè• Total: 7 hospitais | 93 leitos');
    console.log('üö´ Linhas de Cuidado: INIBIDAS na UI');
    
    const urlParams = new URLSearchParams(window.location.search);
    const hospitalId = urlParams.get('h');
    const leitoNumero = urlParams.get('l');
    
    if (!hospitalId || !leitoNumero) {
        showError('Para acessar o leito, leia o QR Code.');
        return;
    }
    
    if (!HOSPITAIS[hospitalId]) {
        showError('Hospital n√£o reconhecido.');
        return;
    }
    
    const leitoNum = parseInt(leitoNumero);
    if (leitoNum < 1 || leitoNum > HOSPITAIS[hospitalId].leitos) {
        showError(`Leito ${leitoNumero} inv√°lido para ${HOSPITAIS[hospitalId].nome}.`);
        return;
    }
    
    currentHospital = hospitalId;
    currentLeito = leitoNumero;
    
    console.log(`üìç ${HOSPITAIS[hospitalId].nome} - Leito ${leitoNumero}`);
    
    await loadHospitalData(hospitalId);
});

// =================== CARREGAR DADOS ===================
async function loadHospitalData(hospitalId) {
    try {
        console.log('üì° Carregando dados V4.0...');
        
        const response = await fetch(`${API_URL}?action=all`);
        if (!response.ok) throw new Error('Erro na API');
        
        const data = await response.json();
        if (!data.ok) throw new Error(data.error || 'Erro desconhecido');
        
        if (!data.data || !data.data[hospitalId]) {
            throw new Error(`Hospital ${hospitalId} n√£o encontrado`);
        }
        
        hospitalData = data.data;
        
        const leito = hospitalData[hospitalId].leitos.find(l => 
            String(l.leito || l.numero) === String(currentLeito)
        );
        
        if (!leito) {
            showError(`Leito ${currentLeito} n√£o encontrado.`);
            return;
        }
        
        renderForm(leito);
        startTimer();
        hideLoading();
        
    } catch (error) {
        console.error('‚ùå Erro:', error);
        showError('Erro ao carregar dados. Tente novamente.');
    }
}

// =================== RENDERIZAR FORMUL√ÅRIO V4.0 ===================
function renderForm(leito) {
    console.log('üìã Renderizando formul√°rio V4.0');
    
    const container = document.getElementById('mainContainer');
    const isVago = !leito.status || leito.status === 'Vago' || leito.status === 'vago';
    const hospitalNome = HOSPITAIS[currentHospital].nome;
    const idSequencial = String(currentLeito).padStart(2, '0');
    
    const identificacao = leito.identificacaoLeito || leito.identificacao_leito || leito.identificacao || '';
    const leitoPersonalizado = (identificacao && identificacao.trim()) 
        ? identificacao.trim().toUpperCase()
        : `LEITO ${currentLeito}`;
    
    const idadeOptions = IDADE_OPTIONS.map(idade => 
        `<option value="${idade}" ${leito.idade == idade ? 'selected' : ''}>${idade} anos</option>`
    ).join('');
    
    container.innerHTML = `
        <!-- Header Mobile -->
        <div class="header">
            <div class="header-title">ARCHIPELAGO MEDICAL V4.0</div>
            <div class="header-info">
                <div class="hospital-badge">
                    ${hospitalNome} ‚Ä¢ ID ${idSequencial} ‚Ä¢ ${leitoPersonalizado}
                    <span style="color: ${isVago ? '#10b981' : '#f59e0b'}; font-weight: 700; margin-left: 8px;">
                        ‚Ä¢ ${isVago ? 'VAGO' : 'OCUPADO'}
                    </span>
                </div>
                <div class="timer" id="timer">2:00</div>
            </div>
        </div>
        
        <!-- Form Body -->
        <div class="form-body">
            <h2 class="form-title">${isVago ? 'Admiss√£o de Paciente' : 'Atualiza√ß√£o de Dados'}</h2>
            
            ${!isVago && leito.dataAdmissao ? `
                <div style="background: #1e293b; padding: 12px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #60a5fa;">
                    <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
                        <div style="flex: 1;">
                            <div style="color: #94a3b8; font-size: 11px; font-weight: 600; text-transform: uppercase; margin-bottom: 4px;">
                                Data de Admiss√£o
                            </div>
                            <div style="color: #e2e8f0; font-size: 14px; font-weight: 600;">
                                ${new Date(leito.dataAdmissao).toLocaleDateString('pt-BR')}
                            </div>
                        </div>
                        <div style="flex: 1; text-align: right;">
                            <div style="color: #94a3b8; font-size: 11px; font-weight: 600; text-transform: uppercase; margin-bottom: 4px;">
                                Tempo Internado
                            </div>
                            <div style="color: #60a5fa; font-size: 14px; font-weight: 700;">
                                ${(() => {
                                    const admissao = new Date(leito.dataAdmissao);
                                    const hoje = new Date();
                                    const diffDays = Math.ceil(Math.abs(hoje - admissao) / (1000 * 60 * 60 * 24));
                                    return diffDays === 1 ? '1 dia' : `${diffDays} dias`;
                                })()}
                            </div>
                        </div>
                    </div>

// =================== L√ìGICA DE CONCESS√ïES ===================
function configurarLogicaConcessoes(leito) {
    console.log('üéØ Configurando l√≥gica de concess√µes');
    
    const checkboxes = [];
    CONCESSOES.forEach((c, i) => {
        const checkbox = document.getElementById(`conc${i}`);
        if (checkbox) checkboxes.push(checkbox);
    });
    
    if (checkboxes.length === 0) {
        console.warn('‚ö†Ô∏è Nenhum checkbox de concess√£o encontrado');
        return;
    }
    
    const checkboxNaoSeAplica = checkboxes[0];
    const outrosCheckboxes = checkboxes.slice(1);
    
    function verificarDefault() {
        const algumaMarcada = outrosCheckboxes.some(cb => cb.checked);
        
        if (!algumaMarcada && !checkboxNaoSeAplica.checked) {
            checkboxNaoSeAplica.checked = true;
            console.log('‚úÖ Nenhuma concess√£o marcada ‚Üí "N√£o se aplica" ativado');
        }
    }
    
    checkboxNaoSeAplica.addEventListener('change', function() {
        if (this.checked) {
            outrosCheckboxes.forEach(cb => {
                cb.checked = false;
            });
            console.log('‚úÖ "N√£o se aplica" marcado ‚Üí Todas as outras desmarcadas');
        } else {
            setTimeout(verificarDefault, 50);
        }
    });
    
    outrosCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                checkboxNaoSeAplica.checked = false;
                console.log(`‚úÖ Concess√£o "${this.value}" marcada ‚Üí "N√£o se aplica" desmarcado`);
            } else {
                setTimeout(verificarDefault, 50);
            }
        });
    });
    
    verificarDefault();
    
    console.log('‚úÖ L√≥gica de concess√µes configurada com sucesso');
}

// =================== FORMATAR MATR√çCULA COM H√çFEN ===================
function formatarMatricula(input) {
    let valor = input.value.replace(/\D/g, '');
    
    if (valor.length > 10) {
        valor = valor.substring(0, 10);
    }
    
    if (valor.length > 1) {
        input.value = valor.slice(0, -1) + '-' + valor.slice(-1);
    } else {
        input.value = valor;
    }
}

// =================== TIMER 2 MINUTOS ===================
function startTimer() {
    timeLeft = 120;
    
    timerInterval = setInterval(() => {
        timeLeft--;
        
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const timerEl = document.getElementById('timer');
        
        if (timerEl) {
            timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 30) {
                timerEl.className = 'timer danger';
            } else if (timeLeft <= 60) {
                timerEl.className = 'timer warning';
            }
        }
        
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            forceClose('Sess√£o expirada! (2 minutos)');
        }
    }, 1000);
}

// =================== VALIDAR BLOQUEIO CRUZ AZUL ===================
async function validarBloqueioCruzAzul(dados) {
    if (dados.hospital !== 'H2') return { valido: true };
    
    const leitoNum = parseInt(dados.leito);
    if (leitoNum < 21 || leitoNum > 36) return { valido: true };
    
    try {
        const leitoIrmao = CRUZ_AZUL_LEITOS_IRMAOS[dados.leito];
        if (!leitoIrmao) return { valido: true };
        
        const response = await fetch(API_URL);
        const result = await response.json();
        
        if (!result.hospitais || !result.hospitais.H2) {
            return { valido: true };
        }
        
        const dadosIrmao = result.hospitais.H2.leitos.find(l => 
            String(l.leito || l.numero) === String(leitoIrmao)
        );
        
        if (!dadosIrmao || dadosIrmao.status === 'Vago' || dadosIrmao.status === 'vago') {
            return { valido: true };
        }
        
        const numFixoIrmao = NUMERACAO_FIXA_CRUZ_AZUL[leitoIrmao];
        
        if (dadosIrmao.isolamento && dadosIrmao.isolamento !== 'N√£o Isolamento') {
            return {
                valido: false,
                mensagem: `‚ùå BLOQUEADO POR ISOLAMENTO!\n\nO leito irm√£o (${numFixoIrmao}) est√° em ${dadosIrmao.isolamento}.\n\nAguarde a alta para admitir neste leito.`
            };
        }
        
        if (dados.genero && dadosIrmao.sexo && dados.genero !== dadosIrmao.sexo) {
            return {
                valido: false,
                mensagem: `‚ùå BLOQUEADO POR G√äNERO!\n\nLeito irm√£o (${numFixoIrmao}) ocupado por paciente ${dadosIrmao.sexo}.\n\nEste leito s√≥ pode receber pacientes do sexo ${dadosIrmao.sexo}.`
            };
        }
        
        console.log(`Cruz Azul: Leito ${dados.leito} liberado (irm√£o ${leitoIrmao} compat√≠vel)`);
        return { valido: true };
        
    } catch (error) {
        console.error('Erro ao validar Cruz Azul:', error);
        return { valido: true };
    }
}

// =================== VALIDAR LIMITE SANTA CLARA ===================
async function validarLimiteSantaClara(dados) {
    if (dados.hospital !== 'H4' || dados.tipoQuarto !== 'Enfermaria') {
        return { valido: true };
    }
    
    try {
        const response = await fetch(API_URL);
        const result = await response.json();
        
        if (!result.hospitais || !result.hospitais.H4) {
            return { valido: true };
        }
        
        let enfermariasOcupadas = 0;
        result.hospitais.H4.leitos.forEach(leito => {
            const statusOcupado = leito.status === 'Em uso' || leito.status === 'Ocupado';
            const tipoEnfermaria = leito.tipo === 'Enfermaria';
            
            if (statusOcupado && tipoEnfermaria) {
                enfermariasOcupadas++;
            }
        });
        
        console.log(`Santa Clara: ${enfermariasOcupadas} enfermarias ocupadas (limite: 4)`);
        
        if (enfermariasOcupadas >= SANTA_CLARA_MAX_ENFERMARIAS) {
            return {
                valido: false,
                mensagem: `‚ùå LIMITE ATINGIDO!\n\nO Santa Clara j√° possui ${SANTA_CLARA_MAX_ENFERMARIAS} enfermarias ocupadas (m√°ximo permitido).\n\nAguarde uma alta ou admita como Apartamento.`
            };
        }
        
        return { valido: true };
        
    } catch (error) {
        console.error('Erro ao validar limite:', error);
        return { valido: true };
    }
}

            alert(validacaoCA.mensagem);

        }
        
        const validacaoSC = await validarLimiteSantaClara(dados);
        if (!validacaoSC.valido) {
            alert(validacaoSC.mensagem);
            return;
        }
        
        if (!validarDados(dados)) return;
        
        const leito = hospitalData[currentHospital].leitos.find(l => 
            String(l.leito || l.numero) === String(currentLeito)
        );
        const isVago = !leito.status || leito.status === 'Vago' || leito.status === 'vago';
        
        const payload = {
            action: isVago ? 'admitir' : 'atualizar',
            hospital: currentHospital,
            leito: currentLeito,
            ...dados
        };
        
        if (isVago && dados.iniciais) {
            payload.nome = dados.iniciais;
            delete payload.iniciais;
        }
        
        console.log('üì§ Enviando V4.0:', payload);
        
        const params = new URLSearchParams();
        for (const [key, value] of Object.entries(payload)) {
            if (Array.isArray(value)) {
                const filtered = key === 'concessoes' 
                    ? value.filter(v => v !== 'N√£o se aplica')
                    : value;
                params.append(key, filtered.join(','));
            } else if (value !== null && value !== undefined) {
                params.append(key, String(value));
            }
        }
        
        const response = await fetch(`${API_URL}?${params.toString()}`);
        const result = await response.json();
        
        if (!result.ok) throw new Error(result.error || 'Erro ao salvar');
        
        clearInterval(timerInterval);
        const message = isVago ? 'Paciente admitido com sucesso!' : 'Dados atualizados com sucesso!';
        showSuccess(message);
        
    } catch (error) {
        console.error('‚ùå Erro:', error);
        alert('Erro ao salvar: ' + error.message);
    }
}
