// =================== VALIDAR BLOQUEIO CRUZ AZUL (LEITOS IRMÃOS) ===================
async function validarBloqueioCruzAzul(dados) {
    // SÃ³ valida se for Cruz Azul enfermaria (leitos 21-36)
    if (dados.hospital !== 'H2') return { valido: true };
    
    const leitoNum = parseInt(dados.leito);
    if (leitoNum < 21 || leitoNum > 36) return { valido: true };
    
    try {
        // Buscar leito irmÃ£o
        const leitoIrmao = CRUZ_AZUL_LEITOS_IRMAOS[dados.leito];
        if (!leitoIrmao) return { valido: true };
        
        // Buscar dados atuais
        const params = new URLSearchParams({ action: 'all' });
        const response = await fetch(`${API_URL}?${params.toString()}`);
        const result = await response.json();
        
        if (!result.ok || !result.data || !result.data.H2) {
            return { valido: true };
        }
        
        // Encontrar dados do leito irmÃ£o
        const dadosIrmao = result.data.H2.leitos.find(l => 
            String(l.leito) === String(leitoIrmao)
        );
        
        // Se irmÃ£o estÃ¡ vago, libera
        if (!dadosIrmao || dadosIrmao.status === 'Vago' || dadosIrmao.status === 'vago') {
            return { valido: true };
        }
        
        const numFixoIrmao = NUMERACAO_FIXA_CRUZ_AZUL[leitoIrmao];
        
        // PRIORIDADE 1: ISOLAMENTO
        if (dadosIrmao.isolamento && dadosIrmao.isolamento !== 'NÃ£o Isolamento') {
            return {
                valido: false,
                mensagem: `â BLOQUEADO POR ISOLAMENTO!\n\nO leito irmÃ£o (${numFixoIrmao}) estÃ¡ em ${dadosIrmao.isolamento}.\n\nAguarde a alta para admitir neste leito.`
            };
        }
        
        // PRIORIDADE 2: GÃNERO
        const generoIrmao = dadosIrmao.genero || dadosIrmao.sexo;
        if (dados.sexo && generoIrmao && dados.sexo !== generoIrmao) {
            return {
                valido: false,
                mensagem: `â BLOQUEADO POR GÃNERO!\n\nLeito irmÃ£o (${numFixoIrmao}) ocupado por paciente ${generoIrmao}.\n\nEste leito sÃ³ pode receber pacientes do sexo ${generoIrmao}.`
            };
        }
        
        console.log(`Cruz Azul: Leito ${dados.leito} liberado (irmÃ£o ${leitoIrmao} compatÃ­vel)`);
        return { valido: true };
        
    } catch (error) {
        console.error('Erro ao validar Cruz Azul:', error);
        return { valido: true }; // Em caso de erro, permite continuar
    }
}
