// =================== ESPERAR API.JS CARREGAR ===================
window.addEventListener('load', function() {
    console.log('üöÄ Verificando api.js...');
    
    // Verificar se api.js foi carregado
    if (typeof window.lerDadosLeito !== 'function') {
        console.error('‚ùå lerDadosLeito n√£o encontrada! api.js n√£o carregou corretamente');
        alert('Erro: api.js n√£o foi carregado. Verifique se o arquivo est√° na mesma pasta.');
        return;
    }
    
    console.log('‚úÖ api.js carregado com sucesso!');
    initializeApp();
});

// =================== VARI√ÅVEIS GLOBAIS ===================
let hospitalData = {};
let currentHospital = null;
let currentLeito = null;
let timerInterval = null;
let timeLeft = 120; // 2 minutos

// =================== INICIALIZA√á√ÉO ===================
function initializeApp() {
    console.log('üöÄ Archipelago QR V3.3 iniciando com api.js...');
    
    // Par√¢metros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const hospitalId = urlParams.get('h');
    const leitoNumero = urlParams.get('l');
    
    if (!hospitalId || !leitoNumero) {
        showError('Para acessar o leito, leia o QR Code.');
        return;
    }
    
    if (!window.HOSPITAIS[hospitalId]) {
        showError('Hospital n√£o reconhecido.');
        return;
    }
    
    const leitoNum = parseInt(leitoNumero);
    if (leitoNum < 1 || leitoNum > window.HOSPITAIS[hospitalId].leitos) {
        showError(`Leito ${leitoNumero} inv√°lido para ${window.HOSPITAIS[hospitalId].nome}.`);
        return;
    }
    
    currentHospital = hospitalId;
    currentLeito = leitoNumero;
    
    console.log(`üìç ${window.HOSPITAIS[hospitalId].nome} - Leito ${leitoNumero}`);
    
    loadHospitalData(hospitalId);
}

// =================== CARREGAR DADOS ===================
async function loadHospitalData(hospitalId) {
    try {
        console.log('üì° Carregando dados...');
        
        // Usar fetch direto (como o api.js faz internamente)
        const response = await fetch(`${window.API_URL}?action=all`);
        if (!response.ok) throw new Error('Erro na API');
        
        const result = await response.json();
        console.log('üì• Resposta da API:', result);
        
        if (!result.ok) throw new Error(result.error || 'Erro desconhecido');
        
        // ‚≠ê IMPORTANTE: Processar os dados com lerDadosLeito
        const dadosBrutos = result.data;
        hospitalData = {};
        
        // Processar cada hospital
        for (const [hospId, hospital] of Object.entries(dadosBrutos)) {
            hospitalData[hospId] = {
                ...hospital,
                leitos: hospital.leitos.map(leitoBruto => {
                    // Se for array (dados brutos), processar com lerDadosLeito
                    if (Array.isArray(leitoBruto)) {
                        return window.lerDadosLeito(leitoBruto);
                    }
                    // Se j√° for objeto mas sem os campos novos, tentar reprocessar
                    else if (!leitoBruto.genero && !leitoBruto.regiao) {
                        // Pode ser que precise converter de volta para array
                        // Por enquanto, retornar como est√°
                        return leitoBruto;
                    }
                    return leitoBruto;
                })
            };
        }
        
        console.log('üìä Dados processados:', hospitalData);
        
        // Encontrar o leito espec√≠fico
        const leito = hospitalData[hospitalId].leitos.find(l => 
            String(l.leito) === String(currentLeito)
        );
        
        if (!leito) {
            showError(`Leito ${currentLeito} n√£o encontrado.`);
            return;
        }
        
        console.log('üìã Dados do leito processados por lerDadosLeito:', leito);
        
        renderForm(leito);
        startTimer();
        hideLoading();
        
    } catch (error) {
        console.error('‚ùå Erro:', error);
        showError('Erro ao carregar dados. Tente novamente.');
    }
}

// =================== RENDERIZAR FORMUL√ÅRIO ===================

                                const numFixo = window.CRUZ_AZUL_NUMERACAO[String(leitoNum)];
                                return `<input type="text" id="identificacaoLeito" value="${numFixo}" readonly>`;
                            } else {

                    </div>
                    <div class="form-group">
                        <label>DIRETIVAS <span class="required">*</span></label>
                        <select id="diretivas" required>

                                `<option value="${opcao}" ${(leito.diretivas === opcao || (index === 0 && !leito.diretivas)) ? 'selected' : ''}>${opcao}</option>`

                    </div>
                    <div class="form-group" id="tipoQuartoGroup">

                        ${(() => {
                            const hospital = currentHospital;

// =================== TIMER 2 MINUTOS ===================
function startTimer() {
    const timerEl = document.getElementById('timer');
    timerEl.style.display = 'block';
    
    timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            alert('‚è±Ô∏è Tempo esgotado! Por seguran√ßa, a sess√£o foi encerrada.');
            window.close();
            setTimeout(() => {
                location.href = 'about:blank';
            }, 100);
        }
    }, 1000);
}

// =================== SALVAR DADOS ===================
async function saveData() {
    try {
        const dados = coletarDados();
        
        if (!validarDados(dados)) return;
        
        const leito = hospitalData[currentHospital].leitos.find(l => 
            String(l.leito) === String(currentLeito)
        );
        const isVago = !leito.status || leito.status === 'Vago';
        
        const payload = {
            hospital: currentHospital,
            leito: currentLeito,
            ...dados
        };
        
        if (isVago && dados.iniciais) {
            payload.nome = dados.iniciais;
            delete payload.iniciais;
        }
        
        console.log('üì§ Enviando dados:', payload);
        
        const action = isVago ? 'admitir' : 'atualizar';
        const response = await fetch(`${window.API_URL}?action=${action}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        
        const result = await response.json();
        
        if (!result.ok) {
            throw new Error(result.error || 'Erro ao salvar');
        }
        
        clearInterval(timerInterval);
        const message = isVago ? 'Paciente admitido com sucesso!' : 'Dados atualizados com sucesso!';
        showSuccess(message);
        
        setTimeout(() => {
            window.close();
            location.href = 'about:blank';
        }, 3000);
        
    } catch (error) {
        console.error('‚ùå Erro:', error);
        alert('Erro ao salvar: ' + error.message);
    }
}

// =================== DAR ALTA ===================
async function darAlta() {
    if (!confirm('‚ö†Ô∏è CONFIRMAR ALTA DO PACIENTE?\n\nEsta a√ß√£o n√£o pode ser desfeita.')) {
        return;
    }
    
    try {
        const response = await fetch(`${window.API_URL}?action=liberar`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                hospital: currentHospital,
                leito: currentLeito
            })
        });
        
        const result = await response.json();
        
        if (!result.ok) {
            throw new Error(result.error || 'Erro ao dar alta');
        }
        
        clearInterval(timerInterval);
        showSuccess('Alta realizada com sucesso! Leito liberado.');
        
        setTimeout(() => {
            window.close();
            location.href = 'about:blank';
        }, 3000);
        
    } catch (error) {
        console.error('‚ùå Erro:', error);
        alert('Erro ao dar alta: ' + error.message);
    }
}

// =================== COLETAR DADOS DO FORMUL√ÅRIO ===================
function coletarDados() {
    const dados = {};
    
    const iniciais = document.getElementById('iniciais');
    if (iniciais) dados.iniciais = iniciais.value.trim();
    
    const matricula = document.getElementById('matricula');
    if (matricula) dados.matricula = matricula.value.trim();
    
    const idade = document.getElementById('idade');
    if (idade && idade.value) dados.idade = parseInt(idade.value);
    
    dados.pps = document.getElementById('pps').value.replace('%', '');
    dados.spict = document.getElementById('spict').value;
    dados.prevAlta = document.getElementById('prevAlta').value;
    dados.isolamento = document.getElementById('isolamento').value;
    dados.identificacaoLeito = document.getElementById('identificacaoLeito').value.trim().toUpperCase();
    dados.regiao = document.getElementById('regiao').value;
    dados.genero = document.getElementById('genero').value;
    dados.diretivas = document.getElementById('diretivas').value;
    
    const tipoQuartoField = document.getElementById('tipoQuarto');
    const tipoQuartoValue = document.getElementById('tipoQuartoValue');
    
    if (tipoQuartoValue) {
        dados.categoriaEscolhida = tipoQuartoValue.value;
    } else if (tipoQuartoField && tipoQuartoField.value) {
        dados.categoriaEscolhida = tipoQuartoField.value;
    }
    
    dados.concessoes = [];
    window.CONCESSOES.forEach((_, i) => {
        const cb = document.getElementById(`conc${i}`);
        if (cb && cb.checked) dados.concessoes.push(cb.value);
    });
    
    dados.linhas = [];
    window.LINHAS_CUIDADO.forEach((_, i) => {
        const cb = document.getElementById(`linha${i}`);
        if (cb && cb.checked) dados.linhas.push(cb.value);
    });
    
    return dados;
}

// =================== VALIDA√á√ïES ===================
function validarDados(dados) {
    const erros = [];
    
    if (dados.iniciais !== undefined && !dados.iniciais) {
        erros.push('‚Ä¢ Iniciais s√£o obrigat√≥rias');
    }
    
    if (dados.matricula !== undefined && !dados.matricula) {
        erros.push('‚Ä¢ Matr√≠cula √© obrigat√≥ria');
    }
    
    if (!dados.idade) erros.push('‚Ä¢ Idade √© obrigat√≥ria');
    if (!dados.pps) erros.push('‚Ä¢ PPS √© obrigat√≥rio');
    if (!dados.spict) erros.push('‚Ä¢ SPICT-BR √© obrigat√≥rio');
    if (!dados.prevAlta) erros.push('‚Ä¢ Previs√£o de Alta √© obrigat√≥ria');
    if (!dados.isolamento) erros.push('‚Ä¢ Isolamento √© obrigat√≥rio');
    if (!dados.identificacaoLeito) erros.push('‚Ä¢ Identifica√ß√£o do Leito √© obrigat√≥ria');
    if (!dados.regiao) erros.push('‚Ä¢ Regi√£o √© obrigat√≥ria');
    if (!dados.genero) erros.push('‚Ä¢ G√™nero √© obrigat√≥rio');
    if (!dados.diretivas) erros.push('‚Ä¢ Diretivas √© obrigat√≥rio');
    
    const ehHibrido = window.HOSPITAIS_HIBRIDOS.includes(currentHospital) || currentHospital === 'H4';
    if (ehHibrido && !dados.categoriaEscolhida) {
        erros.push('‚Ä¢ Tipo de Quarto √© obrigat√≥rio');
    }
    
    if (erros.length > 0) {
        alert('‚ö†Ô∏è CAMPOS OBRIGAT√ìRIOS:\n\n' + erros.join('\n'));
        return false;
    }
    
    return true;
}
