function formatarMatriculaExibicao(matricula) {
    if (!matricula || matricula === '‚Äî') return '‚Äî';
    const mat = String(matricula).replace(/\D/g, '');
    if (mat.length === 0) return '‚Äî';
    if (mat.length === 1) return mat;
    // V7.6: Sempre mostrar com zeros a esquerda (10 digitos + 1 verificador = 11 total)
    const digitoVerificador = mat.slice(-1);
    const numero = mat.slice(0, -1).padStart(10, '0');
    return numero + '-' + digitoVerificador;
}

function formatarMatricula(input) {
    let valor = input.value.replace(/\D/g, '');
    
    if (valor.length > 11) {
        valor = valor.slice(0, 11);
    }
    
    if (valor.length > 1) {
        valor = valor.slice(0, -1) + '-' + valor.slice(-1);
    }
    
    input.value = valor;
}

// V7.4: Auto-completar zeros √† esquerda na matr√≠cula (10 d√≠gitos + 1 d√≠gito verificador)
function autoCompletarMatricula(input) {
    let valor = input.value.replace(/\D/g, ''); // Remove tudo que n√£o √© n√∫mero
    if (valor.length === 0) return;
    if (valor.length < 2) return; // Precisa ter pelo menos 2 d√≠gitos para ter n√∫mero + d√≠gito
    
    // Separar n√∫mero e d√≠gito verificador
    let digito = valor.slice(-1);
    let numero = valor.slice(0, -1);
    
    // Completar com zeros √† esquerda at√© ter 10 d√≠gitos
    while (numero.length < 10) {
        numero = '0' + numero;
    }
    
    // Limitar a 10 d√≠gitos (caso tenha mais)
    numero = numero.slice(-10);
    
    // Formatar com h√≠fen
    input.value = numero + '-' + digito;
}

function formatarIniciais(input) {
    let texto = input.value;
    
    // Remove pontos, tra√ßos e espa√ßos
    texto = texto.replace(/[.\s-]/g, '');
    
    // Converte para mai√∫sculas
    texto = texto.toUpperCase();
    
    // Limita a apenas letras
    texto = texto.replace(/[^A-Z]/g, '');
    
    // Adiciona espa√ßo entre cada letra
    texto = texto.split('').join(' ');
    
    input.value = texto;
}

function configurarBuscaDinamica(containerId, searchId) {
    const searchInput = document.getElementById(searchId);

    const labels = container.querySelectorAll('label.checkbox-item');
    
    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();
        
        labels.forEach(label => {
            const text = label.textContent.toLowerCase();
            
            if (searchTerm === '' || text.includes(searchTerm)) {
                label.style.display = 'flex';
            } else {
                label.style.display = 'none';
            }
        });
        
        const visibleLabels = Array.from(labels).filter(l => l.style.display !== 'none');
        let msgNoResults = container.querySelector('.no-results-message');
        
        if (visibleLabels.length === 0) {
            if (!msgNoResults) {
                msgNoResults = document.createElement('div');
                msgNoResults.className = 'no-results-message';
                msgNoResults.textContent = `Nenhum resultado para "${searchTerm}"`;
                container.appendChild(msgNoResults);
            }
        } else {
            if (msgNoResults) {
                msgNoResults.remove();
            }
        }
    });
    
    console.log(`‚úÖ Busca din√¢mica configurada: ${searchId}`);
}

                leito = {

function enviarDadosUTI(action, dados) {

    // V7.2: Mostrar overlay e desabilitar botoes

        }
    });
    
    // V7.1: Backend espera 'categoriaEscolhida' (tipoQuarto do frontend)

    }
    if (dados.matricula) {
        url += '&matricula=' + encodeURIComponent(dados.matricula);
    }
    
    fetch(url)
        .then(function(response) { return response.json(); })
        .then(function(result) {
            if (result.ok || result.success) {
                showSuccess(action === 'admitirUTI' ? 'Paciente admitido com sucesso!' : 'Dados atualizados com sucesso!');

                    btn.disabled = false;
                    btn.classList.remove('btn-loading');
                });
                showError('Erro: ' + (result.error || 'Erro desconhecido'));
            }
        })
        .catch(function(error) {
            console.error('Erro:', error);
            // V7.2: Remover loading em caso de erro
            btns.forEach(function(btn) {
                btn.disabled = false;
                btn.classList.remove('btn-loading');
            });
            showError('Erro de conex√£o. Tente novamente.');
        });

function configurarLogicaConcessoes(leito) {
    const checkboxNaoSeAplica = document.getElementById('conc0');
    
    if (!checkboxNaoSeAplica) return;
    
    const todosCheckboxes = CONCESSOES.map((_, i) => document.getElementById(`conc${i}`)).filter(cb => cb);
    const outrosCheckboxes = todosCheckboxes.filter(cb => cb.id !== 'conc0');
    
    checkboxNaoSeAplica.addEventListener('change', function() {
        if (this.checked) {
            outrosCheckboxes.forEach(cb => {
                cb.checked = false;
                cb.disabled = true;
            });
        } else {
            outrosCheckboxes.forEach(cb => {
                cb.disabled = false;
            });
        }
    });
    
    outrosCheckboxes.forEach(cb => {
        cb.addEventListener('change', function() {
            if (this.checked) {
                checkboxNaoSeAplica.checked = false;
            }
        });
    });
    
    if (checkboxNaoSeAplica.checked) {
        outrosCheckboxes.forEach(cb => {
            cb.disabled = true;
        });
    }
}

function startTimer() {
    const timerElement = document.getElementById('timer');
    timeLeft = 120;
    
    timerInterval = setInterval(() => {
        timeLeft--;
        
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        timerElement.textContent = display;
        
        if (timeLeft <= 30) {
            timerElement.classList.add('danger');
            timerElement.classList.remove('warning');
        } else if (timeLeft <= 60) {
            timerElement.classList.add('warning');
            timerElement.classList.remove('danger');
        }
        
        if (timeLeft === 0) {
            clearInterval(timerInterval);
            showError('Tempo esgotado! Recarregue a p√°gina pelo QR Code.');
        }
    }, 1000);
}

async function saveData() {
    // V7.2: Mostrar overlay e desabilitar botoes
    showLoadingOverlay();
    var btns = document.querySelectorAll('.actions .btn');
    btns.forEach(function(btn) {
        btn.disabled = true;
        if (btn.classList.contains('btn-primary')) {
            btn.classList.add('btn-loading');
        }
    });
    
    try {
        const dados = coletarDados();
        
        const validacaoCA = await validarBloqueioCruzAzul(dados);
        if (!validacaoCA.valido) {
            alert(validacaoCA.mensagem);
            hideLoadingOverlay();
            btns.forEach(function(btn) {
                btn.disabled = false;
                btn.classList.remove('btn-loading');
            });
            return;
        }
        
        const validacaoSC = await validarLimiteSantaClara(dados);
        if (!validacaoSC.valido) {
            alert(validacaoSC.mensagem);
            hideLoadingOverlay();
            btns.forEach(function(btn) {
                btn.disabled = false;
                btn.classList.remove('btn-loading');
            });
            return;
        }
        
        if (!validarDados(dados)) {
            hideLoadingOverlay();
            btns.forEach(function(btn) {
                btn.disabled = false;
                btn.classList.remove('btn-loading');
            });
            return;
        }
        
        const leito = hospitalData[currentHospital].leitos.find(l => 
            String(l.leito || l.numero) === String(currentLeito)
        );
        const isVago = !leito.status || leito.status === 'Vago' || leito.status === 'vago';
        
        // V7.2: Verificar conflitos antes de admitir
        if (isVago && dados.matricula) {
            try {
                var identificacaoLeito = dados.identificacaoLeito || dados.identificacao_leito || '';
                var conflito = await verificarConflitosAdmissao(currentHospital, dados.matricula, identificacaoLeito);
                
                if (conflito.temConflito) {
                    hideLoadingOverlay();
                    btns.forEach(function(btn) {
                        btn.disabled = false;
                        btn.classList.remove('btn-loading');
                    });
                    
                    if (conflito.bloquear) {
                        // Matr√≠cula j√° ocupada - bloquear
                        alert(conflito.mensagem);
                        return;
                    } else {
                        // Reserva encontrada - perguntar se quer continuar
                        var confirma = confirm(conflito.mensagem);
                        
                        if (!confirma) {
                            return;
                        }
                        
                        // Cancelar reserva automaticamente e reativar loading
                        showLoadingOverlay();
                        btns.forEach(function(btn) {
                            btn.disabled = true;
                            if (btn.classList.contains('btn-primary')) {
                                btn.classList.add('btn-loading');
                            }
                        });
                        await cancelarReservaAutomatica(conflito.reserva);
                    }
                }
            } catch (error) {
                console.error('V7.2 - Erro na verificacao de conflitos:', error);
                // Continua mesmo com erro na verificacao
            }
        }
        
        const payload = {
            action: isVago ? 'admitir' : 'atualizar',
            hospital: currentHospital,
            leito: currentLeito,
            ...dados
        };
        
        console.log('Enviando V7.0:', payload);
        
        const params = new URLSearchParams();
        for (const [key, value] of Object.entries(payload)) {
            if (Array.isArray(value)) {
                const filtered = key === 'concessoes' 
                    ? value.filter(v => v !== 'N√£o se aplica')
                    : value;
                params.append(key, filtered.join(','));
            } else if (value !== null && value !== undefined) {
                params.append(key, String(value));
            }
        }
        
        const response = await fetch(`${API_URL}?${params.toString()}`);
        const result = await response.json();
        
        if (!result.ok) throw new Error(result.error || 'Erro ao salvar');
        
        clearInterval(timerInterval);
        const message = isVago ? 'Paciente admitido com sucesso!' : 'Dados atualizados com sucesso!';
        showSuccess(message);
        
    } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao salvar: ' + error.message);
        hideLoadingOverlay();
        btns.forEach(function(btn) {
            btn.disabled = false;
            btn.classList.remove('btn-loading');
        });
    }
}

function coletarDados() {
    const dados = {};
    
    const iniciais = document.getElementById('iniciais');
    if (iniciais) dados.nome = iniciais.value.trim();
    
    const matricula = document.getElementById('matricula');
    if (matricula) {
        dados.matricula = matricula.value.replace(/-/g, '').trim();
    }
    
    const idade = document.getElementById('idade');
    if (idade && idade.value) dados.idade = parseInt(idade.value);
    
    dados.pps = document.getElementById('pps').value.replace('%', '');
    dados.spict = document.getElementById('spict').value;
    dados.prevAlta = document.getElementById('prevAlta').value;
    dados.isolamento = document.getElementById('isolamento').value;
    dados.regiao = document.getElementById('regiao').value;
    dados.genero = document.getElementById('sexo').value;
    dados.diretivas = document.getElementById('diretivas').value;
    
    // V7.4: Identifica√ß√£o do leito (composta ou simples)
    const idNumero = document.getElementById('idNumero');
    const idSufixo = document.getElementById('idSufixo');
    const idSufixoFixo = document.getElementById('idSufixoFixo');
    const idSimples = document.getElementById('identificacaoLeito');
    
    if (idNumero && idSufixo) {
        // Campo composto com dropdown de sufixo
        dados.identificacaoLeito = `${idNumero.value.trim()}-${idSufixo.value}`.toUpperCase();
    } else if (idNumero && idSufixoFixo) {
        // Campo composto com sufixo fixo (H3/H7 Apartamento)
        dados.identificacaoLeito = `${idNumero.value.trim()}-${idSufixoFixo.value}`.toUpperCase();
    } else if (idSimples) {
        // Campo simples
        dados.identificacaoLeito = idSimples.value.trim().toUpperCase();
    }
    
    const tipoQuartoField = document.getElementById('tipoQuarto');
    if (tipoQuartoField && tipoQuartoField.value) {
        dados.categoriaEscolhida = tipoQuartoField.value;
        dados.categoria = tipoQuartoField.value;
        dados.tipoQuarto = tipoQuartoField.value;
    }
    
    // Anotacoes
    const anotacoes = document.getElementById('anotacoes');
    if (anotacoes) {
        dados.anotacoes = anotacoes.value.trim();
    }
    
    dados.concessoes = [];
    CONCESSOES.forEach((_, i) => {
        const cb = document.getElementById(`conc${i}`);
        if (cb && cb.checked) dados.concessoes.push(cb.value);
    });
    
    dados.linhas = [];
    LINHAS_CUIDADO.forEach((_, i) => {
        const cb = document.getElementById(`linha${i}`);
        if (cb && cb.checked) dados.linhas.push(cb.value);
    });
    
    console.log('Dados coletados V7.0');

    console.log(`üìã Linhas: ${dados.linhas.length}`);
    console.log(`üìù Anota√ß√µes: ${dados.anotacoes ? dados.anotacoes.length : 0} chars`);
    
    return dados;
}

function validarDados(dados) {
    const erros = [];
    
    if (dados.nome !== undefined && !dados.nome) {
        erros.push('‚Ä¢ Iniciais s√£o obrigat√≥rias');
    }
    
    if (dados.matricula !== undefined && !dados.matricula) {
        erros.push('‚Ä¢ Matr√≠cula √© obrigat√≥ria');
    }
    
    // V7.5: Matr√≠cula deve ter exatamente 11 d√≠gitos (10 + d√≠gito verificador, sem h√≠fen)
    if (dados.matricula && dados.matricula.length !== 11) {
        erros.push('‚Ä¢ Matr√≠cula: deve ter 10 d√≠gitos + verificador');
    }
    
    if (!dados.idade) {
        erros.push('‚Ä¢ Idade √© obrigat√≥ria');
    }
    
    // V7.5: PPS n√£o √© obrigat√≥rio
    if (!dados.spict) erros.push('‚Ä¢ SPICT-BR √© obrigat√≥rio');
    if (!dados.prevAlta) erros.push('‚Ä¢ Previs√£o de Alta √© obrigat√≥ria');
    if (!dados.isolamento) erros.push('‚Ä¢ Isolamento √© obrigat√≥rio');
    if (!dados.identificacaoLeito) erros.push('‚Ä¢ Identifica√ß√£o do Leito √© obrigat√≥ria');
    if (!dados.regiao) erros.push('‚Ä¢ Regi√£o √© obrigat√≥ria');
    if (!dados.genero) erros.push('‚Ä¢ G√™nero √© obrigat√≥rio');
    if (!dados.diretivas) erros.push('‚Ä¢ Diretivas s√£o obrigat√≥rias');
    
    if (dados.identificacaoLeito && dados.identificacaoLeito.length > 8) {
        erros.push('‚Ä¢ Identifica√ß√£o do Leito: m√°ximo 8 caracteres');
    }
    
    if (erros.length > 0) {
        alert('CAMPOS OBRIGAT√ìRIOS:\n\n' + erros.join('\n'));
        return false;
    }
    
    return true;
}
